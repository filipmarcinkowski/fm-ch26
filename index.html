<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="snap - company logo" />
      <!-- NAVIGATION -->
      <nav class="nav">
        <img
          class="menu_open"
          src="./images/icon-menu.svg"
          alt="hamburger menu icon"
        />
        <div class="menu-container">
          <ul>
            <!-- FEATURES -->
            <li>
              <p>Features</p>
              <img
                src="./images/icon-arrow-up.svg"
                alt="arrow icon"
                alt="icon"
              />
              <ul>
                <li>
                  <img
                    src="./images/icon-todo.svg"
                    alt="todo icon"
                    class="icon"
                  />
                  <a href="#" class="menu__features">Todo List</a>
                </li>
                <li>
                  <img
                    src="./images/icon-calendar.svg"
                    alt="calender icon"
                    class="icon"
                  />
                  <a href="#" class="menu__features">Calender</a>
                </li>
                <li>
                  <img
                    src="./images/icon-reminders.svg"
                    alt="reminders icon"
                    class="icon"
                  />
                  <a href="#" class="menu__features">Reminders</a>
                </li>
                <li>
                  <img
                    src="./images/icon-planning.svg"
                    alt="planning icon"
                    class="icon"
                  />
                  <a href="#" class="menu__features">Planning</a>
                </li>
              </ul>
            </li>
            <!-- COMPANY -->
            <li>
              <p>Company</p>

              <img
                src="./images/icon-arrow-up.svg"
                alt="arrow icon"
                alt="icon"
              />
              <ul>
                <li>
                  <a href="#" class="menu__features">History</a>
                </li>
                <li>
                  <a href="#" class="menu__features">Our Team</a>
                </li>
                <li>
                  <a href="#" class="menu__features">Blog</a>
                </li>
              </ul>
            </li>
            <!-- OTHERS -->
            <li>
              <a href="#" class="menu-link">Careers</a>
            </li>
            <li>
              <a href="#" class="menu-link">About</a>
            </li>
          </ul>
          <!-- REGI-LOG -->
          <div>
            <a href="#" class="menu-link">Login</a>
            <button><a href="#" class="menu-link">Register</a></button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <img
        class="hero-img"
        src="./images/image-hero-desktop.png"
        alt="Colorful graphic with many shapes, such as triangles, is depicted in the background, with a man holding a laptop on one of the shapes."
      />
      <section class="hero">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <ul class="clients">
          <li class="client">
            <img
              src="./images/client-databiz.svg"
              alt="client logo - databiz"
              class="client-logo"
            />
          </li>
          <li class="client">
            <img
              src="./images/client-audiophile.svg"
              alt="client logo - audiophile"
              class="client-logo"
            />
          </li>
          <li class="client">
            <img
              src="./images/client-meet.svg"
              alt="client logo - meet"
              class="client-logo"
            />
          </li>
          <li class="client">
            <img
              src="./images/client-maker.svg"
              alt="client logo - maker"
              class="client-logo"
            />
          </li>
        </ul>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
