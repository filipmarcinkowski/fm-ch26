<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="main-container">
      <!-- HEADER -->
      <header class="header">
        <div>
          <img class="logo" src="./images/logo.svg" alt="snap - company logo" />
        </div>
        <!-- ------------------------ -->
        <!-- NAV CONTAINER -->
        <!-- ------------------------ -->
        <nav class="nav">
          <img
            class="menu__open-icon"
            src="./images/icon-menu.svg"
            alt="hamburger menu icon"
          />
          <!-- ------------------------ -->
          <!-- NAVIGATION -->
          <!-- ------------------------ -->
          <div class="menu-container">
            <!-- MENU -->
            <ul class="menu menu-main">
              <!-- FEATURES -->
              <li class="menu__dropdown-box">
                <div class="menu-dropdown__name-box">
                  <p class="menu-dropdown">Features</p>

                  <img
                    src="./images/icon-arrow-down.svg"
                    class="icon"
                    alt="arrow icon"
                  />
                </div>
                <!-- DROPDOWN HIDDEN -->
                <!-- <div class="box height"> -->
                <ul class="dropdown-box hidden">
                  <li class="dropdown-items">
                    <img
                      src="./images/icon-todo.svg"
                      alt="todo icon"
                      class="icon"
                    />
                    <a href="#" class="menu-link">Todo List</a>
                  </li>
                  <li class="dropdown-items">
                    <img
                      src="./images/icon-calendar.svg"
                      alt="calender icon"
                      class="icon"
                    />
                    <a href="#" class="menu-link">Calender</a>
                  </li>
                  <li class="dropdown-items">
                    <img
                      src="./images/icon-reminders.svg"
                      alt="reminders icon"
                      class="icon"
                    />
                    <a href="#" class="menu-link">Reminders</a>
                  </li>
                  <li class="dropdown-items">
                    <img
                      src="./images/icon-planning.svg"
                      alt="planning icon"
                      class="icon"
                    />
                    <a href="#" class="menu-link">Planning</a>
                  </li>
                </ul>
                <!-- </div> -->
              </li>
              <!-- COMPANY -->
              <li class="menu__dropdown-box">
                <div class="menu-dropdown__name-box">
                  <p class="menu-dropdown">Company</p>

                  <img
                    src="./images/icon-arrow-down.svg"
                    class="icon"
                    alt="arrow icon"
                  />
                </div>
                <!-- DROPDOWN HIDDEN -->
                <div class="box height">
                  <ul class="dropdown-box dropdown__company hidden">
                    <li class="dropdown-items">
                      <a href="#" class="menu-link">History</a>
                    </li>
                    <li class="dropdown-items">
                      <a href="#" class="menu-link our">Our Team</a>
                    </li>
                    <li class="dropdown-items">
                      <a href="#" class="menu-link">Blog</a>
                    </li>
                  </ul>
                </div>
              </li>
              <!-- OTHERS -->
              <li>
                <a href="#" class="menu-link">Careers</a>
              </li>
              <li>
                <a href="#" class="menu-link">About</a>
              </li>
            </ul>
            <!-- REG-LOG -->
            <div class="menu reglog">
              <a href="#" class="menu-link">Login</a>
              <button class="btn btn-reg">
                <a href="#" class="menu-link btn-link">Register</a>
              </button>
            </div>
          </div>
          <!-- BLUR -->
          <div class="blur">&nbsp;</div>
        </nav>
      </header>
      <!-- ------------------------ -->
      <!-- MAIN -->
      <!-- ------------------------ -->
      <main class="main">
        <!-- HERO -->
        <section class="hero">
          <div class="title-box">
            <h1>Make remote work</h1>
            <p class="title-desc">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="btn btn-more">Learn more</button>
          </div>
          <!-- CLIENTS -->
          <ul class="clients">
            <li class="client">
              <img
                src="./images/client-databiz.svg"
                alt="client logo - databiz"
                class="client-logo"
              />
            </li>
            <li class="client">
              <img
                src="./images/client-audiophile.svg"
                alt="client logo - audiophile"
                class="client-logo"
              />
            </li>
            <li class="client">
              <img
                src="./images/client-meet.svg"
                alt="client logo - meet"
                class="client-logo"
              />
            </li>
            <li class="client">
              <img
                src="./images/client-maker.svg"
                alt="client logo - maker"
                class="client-logo"
              />
            </li>
          </ul>
        </section>
        <!-- HERO-IMAGE -->
        <div class="hero-img__box">
          <img
            class="hero-img__img"
            src="./images/image-hero-desktop.png"
            alt="Colorful graphic with many shapes, such as triangles, is depicted in the background, with a man holding a laptop on one of the shapes."
          />
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
